<title>{{ site.title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<!-- web app stuff -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="manifest" href="{{ site.baseurl }}/manifest.json" />
<meta name="apple-mobile-web-app-title" content="{{ site.icon.shortname }}">
<link rel="apple-touch-icon" sizes="120x120"
      href="{{ site.images }}/launch-icon-120.png" />
<link rel="apple-touch-icon" sizes="152x152"
      href="{{ site.images }}/launch-icon-152.png" />
<link rel="apple-touch-icon" sizes="167x167"
      href="{{ site.images }}/launch-icon-167.png" />
<link rel="apple-touch-icon" sizes="1024x1024"
      href="{{ site.images }}/launch-icon-1024.png" />

<!-- stylesheets -->
<link rel="stylesheet" href="{{ site.css }}/main.css">
<link href="https://api.mapbox.com/mapbox-gl-js/v{{ site.mbgl_ver }}/mapbox-gl.css"
      rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css"
      rel="stylesheet" />
<link rel="shortcut icon" type="image/x-icon" href="{{ site.images }}/favicon.ico" >

{% if page.custom_css %}
{% for stylesheet in page.custom_css %}
<link rel="stylesheet" href="{{ site.css }}/{{ stylesheet }}.css" type="text/css">
{% endfor %}
{% endif %}
